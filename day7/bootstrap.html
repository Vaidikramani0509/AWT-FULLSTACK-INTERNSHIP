<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row my-5">
    <div class="col-md-3 col-sm-6 alert alert-info"  >item 1</div>
    <div class="col-md-3 col-sm-6 alert alert-success" >item 2 </div>
    <div class="col-md-3 col-sm-6 alert alert-warning" >item 3</div>
    <div class="col-md-3 col-sm-6 alert alert-danger" >item 4</div>
  </div>
  <div class="row my-5">
    <div class="col-md-6 col-sm-3 alert alert-info " >item 1</div>
    <div class="col-md-6 col-sm-3 alert alert-success" >item 2 </div>
    <div class="col-md-6 col-sm-3 alert alert-warning" >item 3</div>
    <div class="col-md-6 col-sm-3 alert alert-danger" >item 4</div>
  </div>
  <div class="row my-5">
    <div class="col-md-6 col-sm-3 alert alert-info " > <img src="img1.jfif" alt="" height="100px" width="100px" class="img-circle" ></div>
    <div class="col-md-6 col-sm-3 alert alert-success"  ><img src="img2.jpg" alt="" height="100px" width="100px" class="img-circle"> </div>
    <div class="col-md-6 col-sm-3 alert alert-warning" ><img src="img3.jfif" alt="" height="100px" width="100px" class="img-rounded" > </div>
    <div class="col-md-6 col-sm-3 alert alert-danger" ><img src="im4.jfif" alt="" height="100px" width="100px" class="img-rounded" ></div>
  </div>
</div>

</body>
</html>
